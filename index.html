<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-shortener</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="left">
            <img src="./images/logo.svg" alt="logo">
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>

            </ul>
        </div>
        <div class="right">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Sign up</a></li>
            </ul>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <main>
        <section>
            <div class="content">
                <h1>More Than Just Shorter Links</h1>
                <p>Build your Brands recognition and get detailed insights on how your links are performing</p>
                <button class="btn">Get started</button>
            </div>
            <div class="image">

            </div>
        </section>
        <section class="link-input">
            <form action="" class="input-container">
                <input type="text" placeholder="Your Link Goes here" required>
                <button type="submit" class="input-btn">Shorten</button>
            </form>
        </section>
        <section class="services">
            <div class="service-content">
                <h2>Advanced Statistics</h2>
                <p>Track your</p>
